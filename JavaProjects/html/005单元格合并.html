<!DOCTYPE html>
<html>
    <head>
        <title>单元格合并，th标签</title>
    </head>
    <body>
        <table border="1px" width="50%">
            <tr>
                <!-- th比td多的是加粗和居中 -->
                <th>编号</th>
                <th>薪资</th>
                <th>部门</th>
            </tr>
            <tr align="center">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr align="center">
                <td>4</td>
                <td>5</td>
                <td rowspan="2">69</td>
            </tr>
            <tr align="center">
                <td colspan="2">7</td>
                <!-- <td>8</td>  删右边的-->
                <!-- <td>9</td>  删下面的-->
            </tr>
        </table>
    </body>
</html>
